<!DOCTYPE html>
<html>

<head>
  <title>Birthday Checker</title>
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<script src="js/index.js"></script>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Birthday Date Checker</h1>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <p>A simple web application that finds the day of the week a person was born and displays their akan name.</p>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="row"><h2>Please fill in the details below correctly:</h2></div>
    <form>
      <div class="form-row">
      <div class="col">
        <label for="inputDay">Date of birth:</label>
        <input type="number" id="inputDay">
      </div>
      <div class="col">
        <label for="inputMonth">Month of birth:</label>
        <input type="number" id="inputMonth">
      </div>
      <div class="col">
        <label for="inputYear">Year of birth:</label>
        <input type="number" id="inputYear">
      </div>
    </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
